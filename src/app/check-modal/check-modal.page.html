<ion-header>
  <ion-toolbar ion-color-primary-tint >
    <ion-title>Check in Your Location</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
<ion-card>
    <img src="assets/images/selfie_rotate.gif">     
                <ion-card-content>
                  <ion-button expand="block" ion-button color="danger" type="button" full round large (click)="takePhoto()">
                    <ion-icon name="md-camera"></ion-icon>
                  </ion-button>
                 </ion-card-content>
                 <br>
                 <b> <p class="ion-text-center"> Tap the icon Above to take a selfie and complete check in. </p> </b>

  </ion-card>

</ion-content>
