<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>All Birthdays</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row align-items-center *ngFor="let birthday of birthdays">
    <ion-col>
      <ion-card>
        <ion-img src='{{birthday.profile_pix_url}}'></ion-img>
        <ion-card-content>
          <ion-card-subtitle>{{birthday.staff_name}}</ion-card-subtitle>
          <span style="font-size:8px">{{birthday.department}}</span><br>
          <span style="font-size:8px">Date of Birth: {{birthday.date_of_birth}}</span>
          <ion-row align-items-center>
            <ion-col>
              <ion-button color="success" size="small" style="float:left" href="tel:{{birthday.phone}}">
                <ion-icon name="call"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="success" size="small" style="float:right" (click)="shareViaEmail(birthday)">
                <ion-icon name="mail"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
