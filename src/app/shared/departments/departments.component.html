<ion-searchbar placeholder="Search Departments" animated></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let dept of departments" (click)="goToDepartmentDetails(dept)" detail>
    <ion-avatar slot="start"> 
      <img src="assets/images/OfficePeople_Logo.png">
    </ion-avatar>
    <ion-label text-wrap>{{dept['name']}}</ion-label>
    <!-- <ion-icon name="arrow-dropright" end></ion-icon> -->
  </ion-item>
</ion-list>
