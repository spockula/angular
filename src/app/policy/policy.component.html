<app-top></app-top>
<app-sidebar></app-sidebar>

<div id="main">
      <div class="row">
        <div class="content-wrapper-before gradient-45deg-indigo-purple"></div>
          <div class="breadcrumbs-dark pb-0 pt-4" id="breadcrumbs-wrapper">
                <!-- Search for small screen-->
            <div class="container">
              <div class="row">
                <div class="col s10 m6 l6">
                    <h5 class="breadcrumbs-title mt-0 mb-0">Policy</h5>
                    <ol class="breadcrumbs mb-0">
                      <li class="breadcrumb-item"><a href="/">Office People</a>
                      </li>
                      <li class="breadcrumb-item"><a href="/">Settings</a>
                      </li>
                      <li class="breadcrumb-item active">Policy Document Upload
                      </li>
                    </ol>
                  </div>
                </div>
              </div>
            </div>
          </div>

        <div class="col s12">
            <div class="container">
              <div class="row">
                <div class="col s12 m6 l6">
                  <div id="placeholder" class="card card card-default scrollspy">
                    <div class="card-content">
                          <h4 class="card-title"><i class="material-icons">picture_as_pdf</i> Upload New Policy</h4>
                           <form class="col s12" [formGroup] = "form" (ngSubmit)="  uploadAndProgress()" novalidate>

                 <div class="row">
                    <div class="input-field col s12">
                      <input placeholder="Name of Policy"
                       formControlName="name" type="text" class="form-control"
                        name="name" id="name">
                      <label for="phoneNo">Name of Policy</label>
                    </div>
                  </div>

                    <div class="row">
                    <div class="input-field col s12">
                    Choose Document:
                    <br>
                      <input type="file" (change)=upload($event.target.files) name="document"
                      id="document">
                    <br>
                  </div>
                  </div>

                    <div class="row">
                    <div class="row">
                      <div class="input-field col s12">
                        <button class="btn cyan waves-effect waves-light right" type="submit"
                        [disabled]="!form.valid"  name="action">
                          <i class="material-icons left">add_circle_outline</i>
                          Submit Policy
                        </button>
                      </div>
                    </div>
                  </div>

                  </form>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>

<div class="row">
          <div class="col s12">
            <div class="card">
              <div class="card-content">
             <h5>Uploaded Policy Documents:</h5>
             <br>
<div  style="overflow-x: scroll;" >
              <table class="display">
              <thead>
                        <tr>
                        <th>Email</th>
                        <th>Company ID</th>
                        <th>Name of Document</th>

                        </tr>
                      </thead>
                  <tbody>
                  <tr *ngFor="let obj of policy">
                    <td > {{obj.email}} </td>
                    <td> {{obj.companyId}} </td>
                    <td>  {{obj.name}} </td>
                  </tr>
                  </tbody>
              </table>
            </div>
            </div>
            </div>
            </div>

</div>


<app-footer></app-footer>
