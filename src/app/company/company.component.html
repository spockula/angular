<!-- BEGIN: Page Main-->
<div id="main">
  <div class="row">
    <div class="content-wrapper-before gradient-45deg-indigo-purple"></div>
    <div class="breadcrumbs-dark pb-0 pt-4" id="breadcrumbs-wrapper">
      <!-- Search for small screen-->
      <div class="container">
        <div class="row">
          <div class="col s10 m6 l6">
            <h5 class="breadcrumbs-title mt-0 mb-0">Company</h5>
            <ol class="breadcrumbs mb-0">
              <li class="breadcrumb-item"><a href="/">Office People</a>
              </li>
              <li class="breadcrumb-item"><a href="/">Human Resources</a>
              </li>
              <li class="breadcrumb-item active">Company
              </li>
            </ol>
          </div>

        </div>
      </div>
    </div>
    <div class="col s12">
      <div class="container">

        <div class="row">

          <div class="col s12 m6 l6">
            <div id="placeholder" class="card card card-default scrollspy">
              <div class="card-content">
                <h4 class="card-title">Create New Company</h4>
                <form class="col s12" #coy="ngForm" (ngSubmit)="createCompany(coy)" novalidate>

                  <div class="row">
                    <div class="input-field col s12">
                      <input [(ngModel)]="company.company_name" type="text" class="form-control" name="company_name" id="company_name" placeholder="Company Name" >
                      <label for="company_name">Company Name</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <input [(ngModel)]="company.email" type="text" class="form-control" name="email" id="email" placeholder="Company Email">
                      <label for="email">Company Email</label>
                    </div>
                  </div>


                  <div class="row">
                    <div class="input-field col s12">
                      <input [(ngModel)]="company.password" type="password" class="form-control" name="password" id="password" placeholder="Company password">
                      <label for="password">Company Password</label>
                    </div>
                  </div>


                  <div class="row">
                    <div class="input-field col s12">
                      <input [(ngModel)]="company.phoneNo" type="text" class="form-control" name="phoneNo" id="phoneNo" placeholder="Phone No">
                      <label for="phoneNo">Company Phone</label>
                    </div>
                  </div>


                <div class="row">
                    <div class="input-field col s12">
                      <input [(ngModel)]="company.country" type="text" class="form-control" name="country" id="country" placeholder="Country">
                      <label for="country">Country</label>
                    </div>
                  </div>


                  <div class="row">
                    <div class="input-field col s12">
                      <input [(ngModel)]="company.address" type="text" class="form-control" name="address" id="address" placeholder="Address">
                      <label for="address">Company Address</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="row">
                      <div class="input-field col s12">
                        <button class="btn cyan waves-effect waves-light right" type="submit" name="action">
                          <i class="material-icons left">add_circle_outline</i>
                          Add Company
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>



        <div class="row">
          <div class="col s12">
            <div class="card">
              <div class="card-content">
                <h4 class="card-title">Your Company</h4>
                <div class="row">
                  <div class="col s12">
                    <table id="page-length-option" class="display">
                      <thead>
                        <tr>
                          <th>Company ID</th>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Phone No</th>
                          <th>Country</th>
                          <th>Address</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let coy of companies">
                          <td>{{coy.companyId}}</td>
                          <td>{{coy.company_name}}</td>
                          <td>{{coy.email}}</td>
                          <td>{{coy.phoneNo}}</td>
                          <td>{{coy.country}}</td>
                          <td>{{coy.address}}</td>
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr>
                          <th>Company ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone No</th>
                        <th>Country</th>
                        <th>Address</th>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- END: Page Main-->

<app-footer></app-footer>
