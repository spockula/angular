<app-top></app-top>
<app-sidebar></app-sidebar>

<div id="main">
  <div class="row">
    <div class="content-wrapper-before gradient-45deg-indigo-purple"></div>
    <div class="breadcrumbs-dark pb-0 pt-4" id="breadcrumbs-wrapper">
      <!-- Search for small screen-->
      <div class="container">
        <div class="row">
          <div class="col s10 m6 l6">
            <h5 class="breadcrumbs-title mt-0 mb-0">Leave</h5>
            <ol class="breadcrumbs mb-0">
              <li class="breadcrumb-item"><a href="/">Office People</a>
              </li>
              <li class="breadcrumb-item"><a href="/">Settings</a>
              </li>
              <li class="breadcrumb-item active">More
              </li>
            </ol>
          </div>
</div>
        </div>
      </div>
    </div>

     <div class="col s12">
      <div class="container">

        <div class="row">

          <div class="col s12 m6 l6">
            <div id="placeholder" class="card card card-default scrollspy">
              <div class="card-content">
                <h4 class="card-title"><i class="material-icons">photo</i> Upload New Logo</h4>
                <div class="form-group">
                <input type="file" name="image" (change)="fileProgress($event)" />
            </div>
            <br>
            <div *ngIf="fileUploadProgress">
                Upload progress: {{ fileUploadProgress }}
            </div>
            <br>
            <div class="image-preview mb-3" *ngIf="previewUrl">
                <img [src]="previewUrl" height="200" />                 
            </div>

            <br>
            <br>
            <br>
             
            <div class="form-group">
                <button class="btn btn-primary"  (click)="onSubmit()">Submit</button>
            </div>
                </div>
                 </div>
                  </div>
                   </div>
                    </div>
                     </div>

    <div class="col s12">
      <div class="container">

        <div class="row">

          <div class="col s12 m6 l6">
            <div id="placeholder" class="card card card-default scrollspy">
              <div class="card-content">
                <h4 class="card-title"><i class="material-icons">photo</i> Update Logo</h4>
                <div class="form-group">
                <input type="file" name="image" (change)="updateFileProgress($event)" />
            </div>
            <br>
            <div *ngIf="fileUploadProgress">
                Upload progress: {{ fileUploadProgress }}
            </div>
            <br>
            <div class="image-preview mb-3" *ngIf="logoPreviewUrl">
                <img [src]="logoPreviewUrl" height="200" />                 
            </div>

            <br>
            <br>
            <br>
             
            <div class="form-group">
                <button class="btn btn-primary"  (click)="update()">Update</button>
            </div>
                </div>
                 </div>
                  </div>
                   </div>
                    </div>
                     </div>


     <div class="row">
          <div class="col s12">
            <div class="card">
              <div class="card-content">
                <h4 class="card-title"><i class="material-icons">filter_vintage</i> Your Current Logo</h4>
                <div class="row">
                  <div class="col s12">
                    <img [src] = "updatedLogo" height = "150">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

    </div>
