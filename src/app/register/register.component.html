<div class="row">
  <div class="col s12">
    <div class="container">

<div id="login-page" class="row">
        <div class="col s12 m6 l4 z-depth-4 card-panel border-radius-6 login-card bg-opacity-8">

              <div class="card-content">
              <img src="../../assets/images/logo/office-people-logo.png" width="100px" height="100px" style="margin-left:40%; margin-top: 10px">
              <h4 style="margin-left: 160px">New Staff?</h4>
              <h6 class="font-weight-light" style= "text-align: center">Please Fill the Form to Activate Your account</h6>
              <form class="pt-3" #registerForm="ngForm" (ngSubmit)="registerStaff(registerForm)" novalidate>

                <div class="form-group">
                  <label>Company ID:</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-outline text-primary"></i>
                      </span>
                    </div>
                    <input [(ngModel)]="register.companyId" type="text" class="form-control" name="companyId" id="companyId" placeholder="Company ID">
                  </div>
                </div>

              <div class="form-group">
                  <label>Branch ID:</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-lock-outline text-primary"></i>
                      </span>
                    </div>
                    <input [(ngModel)]="register.branchId" type="text" class="form-control" name="branchId" id="branchId" placeholder="Branch ID">
                  </div>
                </div>

              <div class="form-group">
                  <label>Staff ID:</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-lock-outline text-primary"></i>
                      </span>
                    </div>
                    <input [(ngModel)]="register.staffId" type="text" class="form-control" name="staffId" id="staffId" placeholder="Staff ID">
                  </div>
                </div>

                <div class="form-group">
                  <label>Email</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-email-outline text-primary"></i>
                      </span>
                    </div>
                    <input [(ngModel)]="register.email" type="email" class="form-control" name="email" id="email" placeholder="Staff Email">
                  </div>
                </div>

                <div class="form-group">
                  <label>Password</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-lock-outline text-primary"></i>
                      </span>
                    </div>
                    <input [(ngModel)]="register.passcode" type="Password" class="form-control" name="passcode" id="passcode" placeholder="Password">
                  </div>
                </div>

                <div class="row">
              <div class="col s12 m12 l12 ml-2 mt-1">
                <p>
                  <label>
                    <input type="checkbox" />
                    <span>I have read and accept the Office People Terms/Conditions</span>
                  </label>
                </p>
              </div>
            </div>

                <div class="row">
                    <div class="row">
                      <div class="input-field col s12">
                        <button class="btn cyan waves-effect waves-light right" type="submit" name="action">
                          <i class="material-icons left">add_circle_outline</i>
                          Register
                        </button>
                      </div>
                    </div>
                  </div>

                  <div class="text-center mt-4 font-weight-light">
                  Already have an account? Download The <a href="/register" >Office People App</a> Now on Playstore to Login
                </div>
                <br>

              </form>
            </div>
          </div>
        </div>

          </div>
         </div>
        </div>

<app-footer></app-footer>
