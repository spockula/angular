<div class="row">
  <div class="col s12">
    <div class="container">

      <div id="login-page" class="row">
        <div class="col s12 m6 l4 z-depth-4 card-panel border-radius-6 login-card bg-opacity-8">

          <form class="login-form" [formGroup] = "form" (ngSubmit)="login()" novalidate>
              <img src="../../assets/images/logo/office-people-logo.png" width="100px" height="100px" style="margin-left:45%">
            <div class="row">
              <div class="input-field col s12">
                <h5 class="ml-4">Sign in</h5>
              </div>
            </div>
            <div class="row margin">
              <div class="input-field col s12">
                <i class="material-icons prefix pt-2">person_outline</i>
                <input type="text" id="email" name="username" formControlName="email">
                <label for="email" class="center-align">Email</label>
              </div>
            </div>
            <div class="row margin">
              <div class="input-field col s12">
                <i class="material-icons prefix pt-2">lock_outline</i>
                <input type="password" id="password" name="password" formControlName="password">
                <label for="password">Password</label>
              </div>
            </div>

            <div class="row">
              <div class="col s12 m12 l12 ml-2 mt-1">
                <p>
                  <label>
                    <input type="checkbox" />
                    <span>Remember Me</span>
                  </label>
                </p>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <button class="btn waves-effect waves-light border-round gradient-45deg-purple-deep-orange col s12"
                  type="submit" name="action" [disabled]="!form.valid">
                  Login
                </button>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6 m6 l6">
                <p class="margin medium-small"><a href="https://officepeopleapp.com/#requestdemo" target="new">Register
                    Now!</a></p>
              </div>
              <div class="input-field col s6 m6 l6">
                <p class="margin right-align medium-small"><a href="#">Forgot password ?</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
