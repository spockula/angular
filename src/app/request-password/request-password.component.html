<div class="row">
  <div class="col s12">
    <div class="container">

      <div id="login-page" class="row">
        <div class="col s12 m6 l4 z-depth-4 card-panel border-radius-6 login-card bg-opacity-8">

          <form class="pt-3" #registerForm="ngForm" (ngSubmit)="ResetPassword(registerForm)" novalidate>
                   <img src="../../assets/images/logo/office-people-logo.png" width="100px" height="100px" style="margin-left:35%;">
            <div class="row">
              <div class="input-field col s12">
                <h5 class="ml-4">Request For Password Reset</h5>
              </div>
            </div>
            <div class="row margin">
              <div class="input-field col s12">
                <i class="material-icons prefix pt-2">lock_outline</i>
                <input [(ngModel)]="register.email" type="email" class="form-control" name="email" id="email" placeholder="Email">
                <label for="password">Email</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <button class="btn waves-effect waves-light border-round gradient-45deg-purple-deep-orange col s12"
                  type="submit" name="action" [disabled]="!registerForm.valid">
                  Submit
                </button>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6 m6 l6">
                <p class="margin medium-small"><a href="/login">Login Instead?</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<app-footer></app-footer>
